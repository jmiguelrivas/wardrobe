  <body>
    <ul
      class="gallery"
      x-data="{
      items: $store.data.gallery,
      getUrl: $store.helpers.getUrl,
      getStyle: $store.helpers.getStyle,
    }"
    >
      <template x-for="item in items">
        <template x-for="shot in item.shots">
          <li>
            <img
              x-bind:src="getUrl(item, shot)"
              x-bind:style="getStyle(shot)"
              x-bind:alt="item.description"
            />
          </li>
        </template>
      </template>
    </ul>
